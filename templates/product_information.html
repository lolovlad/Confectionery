{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Подробная информация</h1>
</div>

<div class="container">
    <div class="row">
            <div class="col-md-4">
                <img src="{{url_for('static', filename='img/' + product.image)}}" class="img-fluid" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">цена {{product.price_sweet}}</p>
                    <p class="card-text">вес {{product.weight_sweet}}</p>
                    <p class="card-text">
                        ингридиенты: {% for i in product.ingredients %}
                        {{i.name}}
                        {% endfor %}
                    </p>
                    <a href="{{url_for('user_blueprint.add_car',  uuid=product.trace_id)}}" class="btn btn-success">В корзину</a>
                </div>
            </div>
    </div>
</div>


{% endblock %}
